<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Workout Planner</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../public/css/style.css">
    </head>

    <body>
        <nav class="navbar justify-content-center sticky-top shadow-lg" id="navbar">
                <a class="nav-item nav-link mt-0 tab text-center" href="/dashboard">EXERCISE</a>
                <a class="nav-item nav-link mt-0 tab text-center" href="#">CHALLENGES</a>
                <a class="nav-item nav-link mt-0 col-2 text-center" href="#" id="logo"><img src ="./images/MuscleLogoBlue.png" width="90" class="p-0"></a>
                <a class="nav-item nav-link mt-0 tab text-center" href="#">DASHBOARD</a>
                <a class="nav-item nav-link mt-0 tab text-center" href="#">ACCOUNT</a>
          </nav>
        
        <section class="d-flex justify-content-center mt-5 mx-3">    
            <form class="px-3 py-5 form">
                <h3 class="text-center text-light">Login</h3>
                <div class="form-group">
                    <label for="usernameInput" class="text-light">Username</label>
                    <input type="text" class="form-control" id="usernameInput" placeholder="Enter Username">
                    <!-- <small id="emailHelp" class="form-text text-muted text-light">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="passwordInput" class="text-light">Password</label>>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn" id="loginBtn">Submit</button> 
                </div>
                <div class="text-center mt-2">
                <a href="#" class="text-light">No account? Register here!</a>
                </div>
            </form>
        </section>

        <section class="d-flex justify-content-center mt-5 mx-3">    
            <form class="px-3 py-5 px-3 form">
                <h3 class="text-center text-light">Register</h3>
                <div class="form-group">
                    <label for="emailInput" class="text-light">Username</label>
                    <input type="text" class="form-control" id="usernameInput" placeholder="Enter Username">
                </div>
                <div class="form-group mt-2">
                    <label for="emailInput" class="text-light">Email</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group mt-2">
                    <label for="passwordInput" class="text-light">Password</label>>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn" id="registerBtn">Register</button> 
                </div>
            </form>
        </section>

        <footer class="container mt-5">
            <div class="d-flex justify-content-center p-3 row">
                <a class="text-light col-2 text-center" href="https://mdbootstrap.com/">GitHub</a>
                <p class="text-light col-3 text-center">Project Â© 2023</p>
                <a class="text-light col-2 text-center" href="https://mdbootstrap.com/">Twitter</a>
            </div>
        </footer>
       
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    </main>
  </body>

  <script src="./assets/JS/landing-page.js"></script>
</html>
