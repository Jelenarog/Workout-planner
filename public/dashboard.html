<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Workout Planner</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
    <!-- navbar -->
        <nav class="navbar justify-content-center sticky-top shadow-lg" id="navbar">
                <a class="nav-item nav-link mt-0 tab text-center" href="/dashboard">EXERCISES</a>
                <a class="nav-item nav-link mt-0 tab text-center" href="#">CHALLENGES</a>
                <a class="nav-item nav-link mt-0 col-2 text-center" href="#" id="logo"><img src ="./images/MuscleLogoBlue.png" width="90" class="p-0"></a>
                <a class="nav-item nav-link mt-0 tab text-center" href="#">DASHBOARD</a>
                <a class="nav-item nav-link mt-0 tab text-center" href="#">ACCOUNT</a>
          </nav>

        <div class="container-fluid text-center">
            <div class="row content">
                <div class="col-sm-2 sidenav">
                    <p><a href="#">Link</a></p>
                    <p><a href="#">Link</a></p>
                    <p><a href="#">Link</a></p>
                </div>

                <div class="col-sm-8">
                    <h1>Welcome to Your Dashboard!</h1>
                    <div class="card m-3 shadow mx-4 py-2 exerciseCard">
                        <div class="card-body">
                            <h5 class="card-title text-light text-center"><u>My Stats</u></h5>
                        </div>
                        <!-- stats section -->
                        <div>
                            <p class="text-light">Member since: January 1st, 2023</p>
                            <p class="text-light">Longest Streak: </p>
                            <p class="text-light">View all completed exercises</p>
                        </div>
                    </div>
                </div>
                    <hr>
                    <div class="card body shadow h-25 d-inline-block py-2 px-3">
                        <div class="row justify-content-center">
                            <div class="col-lg-3 col-sm-6">
                                <p class="text-white">View Calendar</p>
                                 
                                    <input id="startDate" class="form-control" type="date" />
                                        <span id="startDateSelected"></span>
                            </div>
                        </div>
                    </div>
            </div>

            <!-- favorites section-->
            <div class="mt-3">
                <h5 class="text-light text-center"><u>Favorites</u></h5>
            </div>

            <div class="col-md d-flex justify-content-center">
                <div class="card m-3 shadow mx-4 py-2 exerciseCard">
                    <div class="card-body">

                        <div class="card m-3 shadow mx-4 py-2 exerciseCard" style="width: 15rem;">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-light text-center"><img src="./images/strengthIcon.png" style="width: 3rem;">Strength</h6>
                                <h5 class="card-title text-light text-center"><u>Romanian Deadlift With Dumbbells</u></h5>
                                <p class="text-light text-center">Legs</p>
                            </div>
                
                            <small class="text-light">Difficulty</small>
                                <div class="progress mt-2 d-flex" style="width: 100%;">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 33%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
    
                                
                                <div class="d-flex text-center justify-content-around mt-4">
                                    <button type="button" class="btn p-1" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Begin in a standing position with a dumbbell in each hand. Ensure that your back is straight and stays that way for the duration of the exercise. Allow your arms to hang perpendicular to the floor, with the wrists pronated and the elbows pointed to your sides. This will be your starting position. Initiate the movement by flexing your hips, slowly pushing your butt as far back as you can. This should entail a horizontal movement of the hips, rather than a downward movement. The knees should only partially bend, and your weight should remain on your heels. Drive your butt back as far as you can, which should generate tension in your hamstrings as your hands approach knee level. Maintain an arch in your back throughout the exercise. When your hips cannot perform any further backward movement, pause, and then slowly return to the starting position by extending the hips.{{exercise_instructions}}" id="detailsBtn">Details</button>
                                    <!-- <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">
                                        Popover on bottom
                                      </button> -->
                                      <button></button>
                                      <i class="fa fa-star listener" style="font-size:36px;color:white;" id="favBtn"></i>
                                    <img src="./images/addCelenderLogo.png" id="addExercise" style="width: 2rem;"> 
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          <!--footer-->
            <footer class="d-flex justify-content-center p-2 footer">

            </footer>


    </body>

      <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    </main>
