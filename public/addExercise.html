<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Workout Planner</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>


    <body>
        <nav class="navbar justify-content-center sticky-top shadow-lg" id="navbar">
                <!-- <a class="nav-item nav-link mt-0 tab text-center" href="/dashboard">EXERCISES</a> -->
                <div class="dropdown text-center mt-0 mx-0 text-center tab">
                    <button class="border-0 dropdown-toggle mt-0 text-center py-0" style="background-color:transparent"  id="genreToggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      EXERCISES
                    </button>
                    <ul class="dropdown-menu text-center">
                      <li><button class="dropdown-item" id="3" type="button">Chest</button></li>
                      <li><button class="dropdown-item" id="2" type="button">Back</button></li>
                      <li><button class="dropdown-item" id="4" type="button">Arms</button></li>
                      <li><button class="dropdown-item" id="6" type="button">Abdominals</button></li>
                      <li><button class="dropdown-item" id="1" type="button">Legs</button></li>
                      <li><button class="dropdown-item" id="7" type="button">Neck</button></li>
                      <li><button class="dropdown-item" id="cardio" type="button">Cardio</button></li>
                      <li><button class="dropdown-item" id="strength" type="button">Strength</button></li>
                      <li><button class="dropdown-item" id="powerlifting" type="button">Powerlifting</button></li>
                      <li><button class="dropdown-item" id="stretching" type="button">Stretching</button></li>
                      <li><button class="dropdown-item" id="olympic_weightlifting" type="button">Olympic</button></li>
                      <li><button class="dropdown-item" id="strongman" type="button">Strongman</button></li>
                    </ul>
                  </div>
                <a class="nav-item nav-link mt-0 tab text-center" href="/challenges">CHALLENGES</a>
                <a class="nav-item nav-link mt-0 col-2 text-center col-1" href="/" id="logo"><img src ="./images/MuscleLogoExperiment.png" width="90" class="p-0"></a>
                <a class="nav-item nav-link mt-0 tab text-center" href="/dashboard">DASHBOARD</a>
                {{#if loggedIn}}
                <a class="nav-item nav-link mt-0 tab text-center" id="signoutBtn">SIGNOUT</a>
                {{else}}
                <a class="nav-item nav-link mt-0 tab text-center" href="/login">ACCOUNT</a>
                {{/if}}
          </nav>

          <div class="card m-3 shadow mx-4 py-2 exerciseCard" id="4" style="width: 15rem;">
            <div class="card-body">
                <i class="fa fa-star listener" style="font-size:36px;color:white;" id="favBtn"></i>
                <h6 class="card-subtitle mb-2 text-light text-center"><img src="./images/strengthIcon.png" style="width: 3rem;">Strength</h6>
                <h5 class="card-title text-light text-center"><u>Romanian Deadlift With Dumbbells</u></h5>
                <p class="text-light text-center">Legs</p>
            </div>
            <small class="text-light">Difficulty</small>
                <div class="progress mt-2 d-flex" style="width: 100%;">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 33%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="d-flex text-center justify-content-around my-2">
                    <button type="button" class="btn p-1" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Begin in a standing position with a dumbbell in each hand. Ensure that your back is straight and stays that way for the duration of the exercise. Allow your arms to hang perpendicular to the floor, with the wrists pronated and the elbows pointed to your sides. This will be your starting position. Initiate the movement by flexing your hips, slowly pushing your butt as far back as you can. This should entail a horizontal movement of the hips, rather than a downward movement. The knees should only partially bend, and your weight should remain on your heels. Drive your butt back as far as you can, which should generate tension in your hamstrings as your hands approach knee level. Maintain an arch in your back throughout the exercise. When your hips cannot perform any further backward movement, pause, and then slowly return to the starting position by extending the hips." id="detailsBtn">Details</button>
                </div>
                <small class="text-center text-light" style="text-decoration:underline;">Schedule Exercise</small>
                <div class="d-flex justify-content-center mt-1">
                    <input type="number" class="form-control mx-1" id="repsNum" style="width: 4rem;" placeholder="1">
                    <input id="startDate" class="form-control mx-1" type="date" style="width:7rem;"/>
                        <span id="startDateSelected"></span>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="mx-2 border-0" style="background-color:transparent"><img src="./images/plusicon.png" id="addExercise" style="width: 2rem;"></button>
                </div>
            </div>
    </div>

    <footer class="d-flex justify-content-center p-2 footer">
        <a class="text-light col-2 text-center" href="https://mdbootstrap.com/">GitHub</a>
        <p class="text-light col-3 text-center">Project Â© 2023</p>
        <a class="text-light col-2 text-center" href="https://mdbootstrap.com/">Twitter</a>
    </footer>
    <script src="./js/popover.js"></script>
    </body>
    
    <script src="./js/addExercise.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    </main>
  </body>
</html>
